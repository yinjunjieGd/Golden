<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue测试</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .test-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="test-box">
      <h1>Vue 3 测试页面</h1>
      <p>计数器: {{ count }}</p>
      <button @click="count++">点击增加</button>
      <p>消息: {{ message }}</p>
    </div>
  </div>

  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const count = ref(0)
        const message = ref('Vue正在工作！')
        
        return {
          count,
          message
        }
      }
    }).mount('#app')
  </script>
</body>
</html>
