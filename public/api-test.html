<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API连接测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API连接诊断工具</h1>
    
    <div>
        <h2>测试配置</h2>
        <p>API地址: <strong>https://pm-feel666service.gaodun.com</strong></p>
    </div>

    <div>
        <h2>测试选项</h2>
        <button onclick="testDirectFetch()">直接Fetch测试</button>
        <button onclick="testWithHeaders()">带Headers测试</button>
        <button onclick="testCORS()">CORS测试</button>
        <button onclick="testDNS()">DNS解析测试</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://pm-feel666service.gaodun.com';
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function testDirectFetch() {
            resultsDiv.innerHTML = '';
            addResult('开始测试', '直接Fetch API请求...', true);
            
            try {
                const url = `${API_BASE_URL}/api/course/getDefaultCourses`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                const contentType = response.headers.get('content-type');
                addResult('响应头', `
Status: ${response.status}
Content-Type: ${contentType}
OK: ${response.ok}`, response.ok);
                
                const text = await response.text();
                console.log('响应内容:', text);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = JSON.parse(text);
                    addResult('响应数据 (JSON)', JSON.stringify(data, null, 2), true);
                } else {
                    addResult('响应数据 (非JSON)', text.substring(0, 500), false);
                }
            } catch (error) {
                console.error('请求失败:', error);
                addResult('错误', `${error.name}: ${error.message}\n${error.stack}`, false);
            }
        }

        async function testWithHeaders() {
            resultsDiv.innerHTML = '';
            addResult('开始测试', '带Headers的Fetch请求...', true);
            
            try {
                const url = `${API_BASE_URL}/api/course/getDefaultCourses`;
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    credentials: 'omit'
                });
                
                const contentType = response.headers.get('content-type');
                addResult('响应信息', `Status: ${response.status}\nContent-Type: ${contentType}`, response.ok);
                
                const text = await response.text();
                if (contentType && contentType.includes('application/json')) {
                    const data = JSON.parse(text);
                    addResult('响应数据', JSON.stringify(data, null, 2), true);
                } else {
                    addResult('响应数据', text.substring(0, 500), false);
                }
            } catch (error) {
                addResult('错误', `${error.name}: ${error.message}`, false);
            }
        }

        async function testCORS() {
            resultsDiv.innerHTML = '';
            addResult('CORS测试', '检查跨域配置...', true);
            
            try {
                const url = `${API_BASE_URL}/api/course/getDefaultCourses`;
                const response = await fetch(url, {
                    method: 'OPTIONS',
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('access-control-allow-origin'),
                    'Access-Control-Allow-Methods': response.headers.get('access-control-allow-methods'),
                    'Access-Control-Allow-Headers': response.headers.get('access-control-allow-headers'),
                };
                
                addResult('CORS Headers', JSON.stringify(corsHeaders, null, 2), true);
            } catch (error) {
                addResult('CORS错误', `${error.name}: ${error.message}`, false);
            }
        }

        function testDNS() {
            resultsDiv.innerHTML = '';
            addResult('DNS测试', '检查域名解析...', true);
            
            const domain = 'pm-feel666service.gaodun.com';
            const img = new Image();
            const startTime = Date.now();
            
            img.onload = () => {
                const loadTime = Date.now() - startTime;
                addResult('DNS解析成功', `域名: ${domain}\n解析时间: ${loadTime}ms`, true);
            };
            
            img.onerror = () => {
                const loadTime = Date.now() - startTime;
                addResult('DNS解析', `域名: ${domain}\n状态: 可能无法访问或不存在\n耗时: ${loadTime}ms`, false);
            };
            
            img.src = `https://${domain}/favicon.ico?t=${Date.now()}`;
            
            setTimeout(() => {
                if (!img.complete) {
                    addResult('DNS超时', `域名: ${domain}\n状态: 请求超时(>3秒)`, false);
                }
            }, 3000);
        }

        // 页面加载时显示环境信息
        window.onload = () => {
            const info = `
环境信息:
- User Agent: ${navigator.userAgent}
- 当前域名: ${window.location.hostname}
- 协议: ${window.location.protocol}
- 时间: ${new Date().toLocaleString()}
            `;
            addResult('环境信息', info, true);
        };
    </script>
</body>
</html>
