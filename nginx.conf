# Nginx配置文件 - 用于生产环境部署
# 将此文件复制到服务器的Nginx配置目录(如 /etc/nginx/sites-available/)

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名
    
    # 前端静态文件目录
    root /var/www/learningportrait/dist;  # 替换为实际的dist目录路径
    index index.html index.htm;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # SPA路由支持 - 所有页面请求都返回index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理转发到后端服务
    location /api/ {
        proxy_pass http://learningservice.zeabur.internal:8080;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 错误处理
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }
    
    # 日志配置
    access_log /var/log/nginx/learningportrait_access.log;
    error_log /var/log/nginx/learningportrait_error.log;
}

